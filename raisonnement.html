<body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-2xl mx-auto">

                <h1 class="text-2xl font-bold mb-2">Exercices de Raisonnement üöÄ</h1>

            </div>

            <div id="exercise-content" class="space-y-4">
                <!-- Exercise content will be inserted here -->
            </div>

            <div class="mt-6">
                <button id="reset-button" class="button button-outline">
                    Recommencer depuis le d√©but
                </button>
            </div>

    </div>

    <script>
        const exercises = [
            {
                id: 1,
                title: "Les livres de la biblioth√®que",
                description: "Une biblioth√®que poss√®de 84 livres sur ses √©tag√®res. Un jour, 24 livres sont pr√™t√©s aux √©l√®ves. Le lendemain, 16 autres sont √©galement emprunt√©s.",
                question: "Combien de livres restent dans la biblioth√®que apr√®s ces deux jours ?",
                answer: 44,
                hint: "Pense √† soustraire d'abord les premiers livres pr√™t√©s, puis les seconds !"
            },
            {
                id: 2,
                title: "Les ballons de la f√™te",
                description: "Pour une f√™te, on gonfle 53 ballons. Malheureusement, 18 s'envolent et 7 √©clatent.",
                question: "Combien de ballons restent-ils ?",
                answer: 28,
                hint: "Additionne d'abord les ballons perdus avant de les soustraire du total !"
            },
            {
                id: 3,
                title: "Les fruits du march√©",
                description: "Un marchand de fruits re√ßoit 96 pommes le matin. Pendant la journ√©e, il en vend 37 puis en re√ßoit 19 autres.",
                question: "Combien de pommes a-t-il √† la fin de la journ√©e ?",
                answer: 78,
                hint: "Calcule d'abord combien il reste apr√®s la vente, puis ajoute les nouvelles pommes !"
            },
            {
                id: 4,
                title: "La bo√Æte de crayons",
                description: "Camille a une bo√Æte contenant 72 crayons. Elle en donne 15 √† son amie et 9 √† son fr√®re.",
                question: "Combien de crayons lui restent-ils ?",
                answer: 48,
                hint: "Additionne d'abord les crayons donn√©s avant de les soustraire du total !"
            },
            {
                id: 5,
                title: "Les √©l√®ves en classe",
                description: "Il y a 32 √©l√®ves dans une classe. 9 √©l√®ves partent en sortie scolaire le matin. Ensuite, 4 autres √©l√®ves sont absents l'apr√®s-midi.",
                question: "Combien d'√©l√®ves restent en classe l'apr√®s-midi ?",
                answer: 19,
                hint: "Soustrais d'abord les √©l√®ves en sortie, puis les √©l√®ves absents !"
            },
            {
                id: 6,
                title: "Les timbres de collection",
                description: "Paul collectionne 150 timbres. Un jour, il en donne 42 √† son cousin et re√ßoit 25 nouveaux timbres en √©change.",
                question: "Combien de timbres Paul a-t-il apr√®s l'√©change ?",
                answer: 133,
                hint: "Commence par soustraire les timbres donn√©s, puis ajoute les nouveaux timbres !"
            },
            {
                id: 7,
                title: "Les cartes de jeu",
                description: "Un groupe d'amis se partage 120 cartes de jeu. Clara prend 28 cartes, puis L√©o en prend 34.",
                question: "Combien de cartes restent √† partager ?",
                answer: 58,
                hint: "Additionne d'abord les cartes prises par Clara et L√©o, puis soustrais du total !"
            },
            {
                id: 8,
                title: "Les chocolats de No√´l",
                description: "Une bo√Æte contient 95 chocolats. Apr√®s le r√©veillon, 41 chocolats ont √©t√© mang√©s. Le lendemain, on ajoute 22 chocolats dans la bo√Æte.",
                question: "Combien de chocolats y a-t-il apr√®s ces changements ?",
                answer: 76,
                hint: "Soustrais d'abord les chocolats mang√©s, puis ajoute les nouveaux chocolats !"
            },
            {
                id: 9,
                title: "Les tickets du cin√©ma",
                description: "Un cin√©ma vend 82 tickets le matin. L'apr√®s-midi, il en vend 39 autres mais doit en rembourser 12 √† des clients.",
                question: "Combien de tickets ont √©t√© r√©ellement vendus ?",
                answer: 109,
                hint: "Additionne d'abord tous les tickets vendus, puis soustrais les tickets rembours√©s !"
            },
            {
                id: 10,
                title: "Les morceaux de g√¢teau",
                description: "Un g√¢teau est coup√© en 64 parts. Pendant la matin√©e, 23 parts sont mang√©es. L'apr√®s-midi, on en ajoute 15 nouvelles parts avant que 12 autres parts ne soient mang√©es.",
                question: "Combien de parts de g√¢teau restent √† la fin de la journ√©e ?",
                answer: 44,
                hint: "Fais les calculs dans l'ordre : soustrais les parts mang√©es le matin, ajoute les nouvelles parts, puis soustrais les parts mang√©es l'apr√®s-midi !"
            }
        ];

        let currentExercise = 0;
        let score = 0;
        let showingHint = false;

        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score}/${exercises.length}`;
        }

        function renderExercise() {
            const exercise = exercises[currentExercise];
            const content = document.getElementById('exercise-content');
            
            content.innerHTML = `
                <div>
                    <h2 class="text-xl font-semibold">${exercise.title}</h2>
                    <p class="text-gray-600 mt-2">${exercise.description}</p>
                    <p class="font-medium mt-4">üí° ${exercise.question}</p>
                </div>

                <div class="flex space-x-2 mt-4">
                    <input type="number" id="answer-input" class="input" placeholder="Ta r√©ponse ici">
                    <button id="check-button" class="button button-primary">V√©rifier</button>
                </div>

                <button id="hint-button" class="button button-outline mt-4">
                    Voir l'indice
                </button>

                <div id="hint-content" class="hidden">
                    <div class="alert alert-info">
                        ${exercise.hint}
                    </div>
                </div>

                <div id="result" class="hidden">
                </div>

                <button id="next-button" class="button button-primary mt-4 hidden">
                    ${currentExercise < exercises.length - 1 ? 'Exercice suivant' : 'Terminer'}
                </button>
            `;

            setupEventListeners();
        }

        function setupEventListeners() {
            const checkButton = document.getElementById('check-button');
            const nextButton = document.getElementById('next-button');
            const hintButton = document.getElementById('hint-button');
            const resetButton = document.getElementById('reset-button');
            const answerInput = document.getElementById('answer-input');
            const hintContent = document.getElementById('hint-content');
            const result = document.getElementById('result');

            checkButton.addEventListener('click', () => {
                const userAnswer = parseInt(answerInput.value);
                const isCorrect = userAnswer === exercises[currentExercise].answer;
                
                if (isCorrect) {
                    score++;
                    updateScore();
                }

                result.innerHTML = `
                    <div class="alert ${isCorrect ? 'alert-success' : 'alert-error'}">
                        ${isCorrect 
                            ? 'üéâ Bravo ! C\'est la bonne r√©ponse !' 
                            : `‚ùå Ce n'est pas la bonne r√©ponse. La r√©ponse correcte est ${exercises[currentExercise].answer}.`}
                    </div>
                `;
                result.classList.remove('hidden');
                nextButton.classList.remove('hidden');
                checkButton.disabled = true;
                answerInput.disabled = true;
            });

            nextButton.addEventListener('click', () => {
                if (currentExercise < exercises.length - 1) {
                    currentExercise++;
                    renderExercise();
                }
            });

            hintButton.addEventListener('click', () => {
                showingHint = !showingHint;
                hintContent.classList.toggle('hidden');
                hintButton.textContent = showingHint ? 'Cacher l\'indice' : 'Voir l\'indice';
            });

            resetButton.addEventListener('click', () => {
                currentExercise = 0;
                score = 0;
                showingHint = false;
                updateScore();
                renderExercise();
            });
        }

        // Initialize the app
        renderExercise();
    </script>
</body>
</html>
