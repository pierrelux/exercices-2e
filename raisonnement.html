<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercices de Raisonnement</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 0.5rem;
        }
        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }
        .alert-success {
            background-color: #DEF7EC;
            color: #03543F;
        }
        .alert-error {
            background-color: #FDE8E8;
            color: #9B1C1C;
        }
        .alert-info {
            background-color: #E1EFFE;
            color: #1E429F;
        }
        .button {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .button-primary {
            background-color: #4F46E5;
            color: white;
        }
        .button-primary:hover {
            background-color: #4338CA;
        }
        .button-primary:disabled {
            background-color: #6B7280;
            cursor: not-allowed;
        }
        .button-outline {
            border: 1px solid #D1D5DB;
            background-color: white;
        }
        .button-outline:hover {
            background-color: #F3F4F6;
        }
        .input {
            padding: 0.5rem;
            border: 1px solid #D1D5DB;
            border-radius: 0.375rem;
            width: 12rem;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="max-w-2xl mx-auto">
        <div class="card bg-white p-6">
            <div class="mb-6">
                <h1 class="text-2xl font-bold mb-2">Exercices de Raisonnement üöÄ</h1>
                <p id="score" class="text-gray-600">Score: 0/10</p>
            </div>

            <div id="exercise-content" class="space-y-4">
                <!-- Exercise content will be inserted here -->
            </div>

            <div class="mt-6">
                <button id="reset-button" class="button button-outline">
                    Recommencer depuis le d√©but
                </button>
            </div>
        </div>
    </div>

    <script>
        const generateExercise = (template) => {
            // Helper to get random number between min and max (inclusive)
            const rand = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
            
            switch(template.id) {
                case 1: // Library
                    const total = rand(50, 100);
                    const first = rand(10, 30);
                    const second = rand(5, 20);
                    return {
                        id: 1,
                        title: "Les livres de la biblioth√®que",
                        description: `Une biblioth√®que poss√®de ${total} livres sur ses √©tag√®res. Un jour, ${first} livres sont pr√™t√©s aux √©l√®ves. Le lendemain, ${second} autres sont √©galement emprunt√©s.`,
                        question: "Combien de livres restent dans la biblioth√®que apr√®s ces deux jours ?",
                        answer: total - first - second,
                        hint: "Pense √† soustraire d'abord les premiers livres pr√™t√©s, puis les seconds !"
                    };
                case 2: // Balloons
                    const balloons = rand(40, 80);
                    const lost = rand(10, 25);
                    const popped = rand(5, 15);
                    return {
                        id: 2,
                        title: "Les ballons de la f√™te",
                        description: `Pour une f√™te, on gonfle ${balloons} ballons. Malheureusement, ${lost} s'envolent et ${popped} √©clatent.`,
                        question: "Combien de ballons restent-ils ?",
                        answer: balloons - lost - popped,
                        hint: "Additionne d'abord les ballons perdus avant de les soustraire du total !"
                    };
                case 3: // Fruits
                    const initial = rand(50, 100);
                    const sold = rand(20, 40);
                    const received = rand(10, 30);
                    return {
                        id: 3,
                        title: "Les fruits du march√©",
                        description: `Un marchand de fruits re√ßoit ${initial} pommes le matin. Pendant la journ√©e, il en vend ${sold} puis en re√ßoit ${received} autres.`,
                        question: "Combien de pommes a-t-il √† la fin de la journ√©e ?",
                        answer: initial - sold + received,
                        hint: "Calcule d'abord combien il reste apr√®s la vente, puis ajoute les nouvelles pommes !"
                    };
                case 4: // Pencils
                    const box = rand(50, 100);
                    const friend = rand(10, 20);
                    const brother = rand(5, 15);
                    return {
                        id: 4,
                        title: "La bo√Æte de crayons",
                        description: `Camille a une bo√Æte contenant ${box} crayons. Elle en donne ${friend} √† son amie et ${brother} √† son fr√®re.`,
                        question: "Combien de crayons lui restent-ils ?",
                        answer: box - friend - brother,
                        hint: "Additionne d'abord les crayons donn√©s avant de les soustraire du total !"
                    };
                case 5: // Students
                    const students = rand(25, 35);
                    const trip = rand(5, 12);
                    const absent = rand(2, 8);
                    return {
                        id: 5,
                        title: "Les √©l√®ves en classe",
                        description: `Il y a ${students} √©l√®ves dans une classe. ${trip} √©l√®ves partent en sortie scolaire le matin. Ensuite, ${absent} autres √©l√®ves sont absents l'apr√®s-midi.`,
                        question: "Combien d'√©l√®ves restent en classe l'apr√®s-midi ?",
                        answer: students - trip - absent,
                        hint: "Soustrais d'abord les √©l√®ves en sortie, puis les √©l√®ves absents !"
                    };
                case 6: // Stamps
                    const collection = rand(100, 200);
                    const given = rand(30, 50);
                    const newStamps = rand(15, 30);
                    return {
                        id: 6,
                        title: "Les timbres de collection",
                        description: `Paul collectionne ${collection} timbres. Un jour, il en donne ${given} √† son cousin et re√ßoit ${newStamps} nouveaux timbres en √©change.`,
                        question: "Combien de timbres Paul a-t-il apr√®s l'√©change ?",
                        answer: collection - given + newStamps,
                        hint: "Commence par soustraire les timbres donn√©s, puis ajoute les nouveaux timbres !"
                    };
                case 7: // Cards
                    const cards = rand(100, 150);
                    const clara = rand(20, 35);
                    const leo = rand(25, 40);
                    return {
                        id: 7,
                        title: "Les cartes de jeu",
                        description: `Un groupe d'amis se partage ${cards} cartes de jeu. Clara prend ${clara} cartes, puis L√©o en prend ${leo}.`,
                        question: "Combien de cartes restent √† partager ?",
                        answer: cards - clara - leo,
                        hint: "Additionne d'abord les cartes prises par Clara et L√©o, puis soustrais du total !"
                    };
                case 8: // Chocolates
                    const chocolates = rand(80, 120);
                    const eaten = rand(30, 50);
                    const added = rand(15, 30);
                    return {
                        id: 8,
                        title: "Les chocolats de No√´l",
                        description: `Une bo√Æte contient ${chocolates} chocolats. Apr√®s le r√©veillon, ${eaten} chocolats ont √©t√© mang√©s. Le lendemain, on ajoute ${added} chocolats dans la bo√Æte.`,
                        question: "Combien de chocolats y a-t-il apr√®s ces changements ?",
                        answer: chocolates - eaten + added,
                        hint: "Soustrais d'abord les chocolats mang√©s, puis ajoute les nouveaux chocolats !"
                    };
                case 9: // Cinema tickets
                    const morning = rand(70, 100);
                    const afternoon = rand(30, 50);
                    const refunded = rand(5, 15);
                    return {
                        id: 9,
                        title: "Les tickets du cin√©ma",
                        description: `Un cin√©ma vend ${morning} tickets le matin. L'apr√®s-midi, il en vend ${afternoon} autres mais doit en rembourser ${refunded} √† des clients.`,
                        question: "Combien de tickets ont √©t√© r√©ellement vendus ?",
                        answer: morning + afternoon - refunded,
                        hint: "Additionne d'abord tous les tickets vendus, puis soustrais les tickets rembours√©s !"
                    };
                case 10: // Cake
                    const pieces = rand(50, 80);
                    const morningEaten = rand(15, 30);
                    const newPieces = rand(10, 20);
                    const afternoonEaten = rand(8, 15);
                    return {
                        id: 10,
                        title: "Les morceaux de g√¢teau",
                        description: `Un g√¢teau est coup√© en ${pieces} parts. Pendant la matin√©e, ${morningEaten} parts sont mang√©es. L'apr√®s-midi, on en ajoute ${newPieces} nouvelles parts avant que ${afternoonEaten} autres parts ne soient mang√©es.`,
                        question: "Combien de parts de g√¢teau restent √† la fin de la journ√©e ?",
                        answer: pieces - morningEaten + newPieces - afternoonEaten,
                        hint: "Fais les calculs dans l'ordre : soustrais les parts mang√©es le matin, ajoute les nouvelles parts, puis soustrais les parts mang√©es l'apr√®s-midi !"
                    };
            }
        };

        // Fixed exercise templates
        const exerciseTemplates = [
            { id: 1, type: 'library' },
            { id: 2, type: 'balloons' },
            { id: 3, type: 'fruits' },
            { id: 4, type: 'pencils' },
            { id: 5, type: 'students' },
            { id: 6, type: 'stamps' },
            { id: 7, type: 'cards' },
            { id: 8, type: 'chocolates' },
            { id: 9, type: 'tickets' },
            { id: 10, type: 'cake' }
        ];

        // Generate exercises with random numbers but fixed templates
        const exercises = exerciseTemplates.map(template => generateExercise(template));

        let currentExercise = 0;
        let score = 0;
        let showingHint = false;

        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score}/${exercises.length}`;
        }

        function renderExercise() {
            const exercise = exercises[currentExercise];
            const content = document.getElementById('exercise-content');
            
            content.innerHTML = `
                <div>
                    <h2 class="text-xl font-semibold">${exercise.title}</h2>
                    <p class="text-gray-600 mt-2">${exercise.description}</p>
                    <p class="font-medium mt-4">üí° ${exercise.question}</p>
                </div>

                <div class="flex space-x-2 mt-4">
                    <input type="number" id="answer-input" class="input" placeholder="Ta r√©ponse ici">
                    <button id="check-button" class="button button-primary">V√©rifier</button>
                </div>

                <button id="hint-button" class="button button-outline mt-4">
                    Voir l'indice
                </button>

                <div id="hint-content" class="hidden">
                    <div class="alert alert-info">
                        ${exercise.hint}
                    </div>
                </div>

                <div id="result" class="hidden">
                </div>

                <button id="next-button" class="button button-primary mt-4 hidden">
                    ${currentExercise < exercises.length - 1 ? 'Exercice suivant' : 'Terminer'}
                </button>
            `;

            setupEventListeners();
        }

        function setupEventListeners() {
            const checkButton = document.getElementById('check-button');
            const nextButton = document.getElementById('next-button');
            const hintButton = document.getElementById('hint-button');
            const resetButton = document.getElementById('reset-button');
            const answerInput = document.getElementById('answer-input');
            const hintContent = document.getElementById('hint-content');
            const result = document.getElementById('result');

            checkButton.addEventListener('click', () => {
                const userAnswer = parseInt(answerInput.value);
                const isCorrect = userAnswer === exercises[currentExercise].answer;
                
                if (isCorrect) {
                    score++;
                    updateScore();
                }

                result.innerHTML = `
                    <div class="alert ${isCorrect ? 'alert-success' : 'alert-error'}">
                        ${isCorrect 
                            ? 'üéâ Bravo ! C\'est la bonne r√©ponse !' 
                            : `‚ùå Ce n'est pas la bonne r√©ponse. La r√©ponse correcte est ${exercises[currentExercise].answer}.`}
                    </div>
                `;
                result.classList.remove('hidden');
                nextButton.classList.remove('hidden');
                checkButton.disabled = true;
                answerInput.disabled = true;
            });

            nextButton.addEventListener('click', () => {
                if (currentExercise < exercises.length - 1) {
                    currentExercise++;
                    renderExercise();
                }
            });

            hintButton.addEventListener('click', () => {
                showingHint = !showingHint;
                hintContent.classList.toggle('hidden');
                hintButton.textContent = showingHint ? 'Cacher l\'indice' : 'Voir l\'indice';
            });

            resetButton.addEventListener('click', () => {
                currentExercise = 0;
                score = 0;
                showingHint = false;
                updateScore();
                renderExercise();
            });
        }

        // Initialize the app
        renderExercise();
    </script>
</body>
</html>
